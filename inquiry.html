<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inquiry</title>
    <link rel="stylesheet" href="common.css"/>
    <link rel="stylesheet" href="navbar.css"/>
    <style>
        @media screen and (max-width:900px){
                /*모바일용 css*/
                .nav_logo {
                    font-display: center;/* 로고 중앙 정렬 */
                    order: 1; /* 로고를 첫 번째로 배치 */
                  }
                
                  .mobile_menu_icon {
                    display: block; /* 햄버거 아이콘 표시 */
                    order: 2; /* 아이콘을 두 번째로 배치 */
                    cursor: pointer;
                  }
                
                  .nav_menu {
                    display: none; /* 기본적으로 메뉴 숨김 */
                    flex-direction: column; /* 세로 방향으로 배치 */
                    position: absolute;
                    top: 60px;
                    right: 0;
                    background-color: #333;
                    padding: 15px;
                    width: 100%;
                  }
                
                  .nav_menu.active {
                    display: flex; /* 햄버거 아이콘 클릭 시 메뉴 표시 */
                  }
                
                  .nav_menu li {
                    padding: 10px 0;
                    text-align: center;
                  }
            }
        .container{
            overflow: hidden;
            width: 80%; /* 전체 화면의 80%를 차지하도록 설정 */
            justify-content: center;
            padding-top: 50px;
        }
        .formbox{
            float:left;
            width: 70%;
            line-height: 30px;
            margin-top: 150px;
        }
        label{
            margin-top:30px;
        }
        .bt_box{
            width: 20%;
        }
        #bt_sub{
            margin-bottom:250px;
        }            
    </style>
</head>
<body>
    <img src=".\images\back.png" class="background">
    <div id="navbar">
        <div class="nav_logo"><i><a href="start.html">BEMORE+</a></i></div>
        <div class="mNav">
            <div class="icon_wrap">
                <div class="icon"></div>
            </div>
        </div>
        <ul class="nav_menu">
            <li><div><a href='join.html'>지원하기</a></div></li>
            <li><div><a href='inquiry.html'>합격자 조회</a></div></li>
            <li><div><a href='intro.html'>동아리 소개</a></div></li>
            <li><div><a href='practice_intro.html'>동아리 활동</a></div></li>
        </ul>
    </div>
    <div class="container">
        <form action="#">
            <div class="formbox">
                <label for="name">이름</label>
                <input type="text" id="name" name="name" required><br>

                <label for="phone">전화번호</label>
                <input type="tel" id="phone" name="phone" required><br>
            </div>
            <div class="bt_box">
                <button type="submit" id="bt_sub">조회</button>
            </div>
        </form>
    </div> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        $(".mNav").click(function(){
            $(".nav_menu").animate({width:"toggle"}, 400);
        });
        
        $(window).resize(function(){
            let wWidth = $(window).width();
            if(wWidth>400){
                $(".nav_menu").removeAttr("style");
            }
        });
    </script>
</body>
</html>
