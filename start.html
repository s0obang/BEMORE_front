<!DOCTYPE html>
<html lang="en">
<head>
    <title>startPage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="common.css" />
    <link rel="stylesheet" href="blur1.css"/>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <style>
        @media screen and (min-width:480px) and (max-width:767px){
                /*모바일용 css*/
            }
    </style>
    
</head>
<body>
    <img src=".\images\back.png" class="background">
    <nav class="navbar">
        <div class="nav_logo"><i>BEMORE+</i></div>
    </nav>

    <section id="intro">
        <div class="eng">
            <h1>BeMore+</h1>
            <p>&nbsp;우리는 함께 더해가는 가치를 만드는 사람들, 비모어입니다.</p>
        </div>
        <div class="ko">
            <h3>우리는</h3>
            <h2>함께 더해가는 가치를 만드는 사람들</h2>
            <h1 style="display: inline;">비모어</h1><h3 style="display: inline;">입니다.</h3>
        </div>
    </section>
    <section>
        <nav class="start_link">
            <ul>
                <li><a href='#'>지원하기</a></li>
                <li><a href='#'>합격자 조회</a></li>
                <li><a href='#'>동아리 소개</a></li>
                <li><a href='#'>동아리 활동</a></li>
                <li id="email">ssubemore@gmail.com</li>
            </ul>
         </nav>
    </section>

    <script>
        // 페이지 실행 후 1초 뒤 메시지 바뀌기
        setTimeout(function() {
          document.querySelector('.eng').style.opacity = '0';
          document.querySelector('.ko').style.opacity = '1';
        }, 1000); 

        // 스크롤 동작 하면 네비바 나타나기
        $(document).ready(function() {
            var $html = $("html, body");
            var page = 0;
            var lastPage = $("section").length - 1;
        
            $(window).on("wheel", function(e) {
                if ($html.is(":animated")) return;
        
                if (e.originalEvent.deltaY > 0) {
                    if (page == lastPage) return;
                    page++;
                } else if (e.originalEvent.deltaY < 0) {
                    if (page == 0) return;
                    page--;
                }
        
                var posTop = page * $(window).height();
        
                $html.animate({ scrollTop: posTop }, 800);
            });
        });
    </script>
</body>
</html>
