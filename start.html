<!DOCTYPE html>
<html lang="en">
<head>
    <title>startPage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="common.css" />
    <link rel="stylesheet" href="blur1.css"/>
    <style>
        @media screen and (min-width:480px) and (max-width:767px){
                /*모바일용 css*/
            }
    </style>
</head>
<body>
    <img src=".\images\back.png">
    <nav class="navbar">
        <div class="nav_logo"><i>BEMORE+</i></div>
    </nav>
    <section class="intro">
        <div class="eng">
            <h1>BeMore+</h1>
            <p>&nbsp;우리는 함께 더해가는 가치를 만드는 사람들, 비모어입니다.</p>
        </div>
        <div class="ko">
            <h3>우리는</h3>
            <h2>함께 더해가는 가치를 만드는 사람들</h2>
            <h1 style="display: inline;">비모어</h1><h3 style="display: inline;">입니다.</h3>
        </div>
    </section>
    <script>
        // JavaScript로 클래스 변경
        setTimeout(function() {
          document.querySelector('.eng').style.opacity = '0';
          document.querySelector('.ko').style.opacity = '1';
        }, 1000); // 5000 밀리초(5초) 후에 클래스 변경
      </script>
</body>
</html>
